
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hors ligne - Report Helper Hub</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .offline-container {
      margin: auto;
      max-width: 500px;
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem auto;
    }
    h1 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #0369a1;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
      color: #4b5563;
    }
    .button {
      display: inline-block;
      background-color: #0369a1;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #0284c7;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="#0369a1" stroke-width="2">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
        <path d="M12 14v.01" />
        <path d="M12 10v2" />
      </svg>
    </div>
    <h1>Vous êtes hors ligne</h1>
    <p>
      Il semble que vous n'ayez pas de connexion à internet. 
      Certaines fonctionnalités de Report Helper Hub ne sont pas disponibles en mode hors ligne.
    </p>
    <p>
      Dès que vous serez à nouveau connecté, vous pourrez accéder à toutes les fonctionnalités de l'application.
    </p>
    <a href="/" class="button" id="retry-button">Réessayer</a>
  </div>

  <script>
    document.getElementById('retry-button').addEventListener('click', function(event) {
      if (!navigator.onLine) {
        event.preventDefault();
        alert("Vous êtes toujours hors ligne. Veuillez vérifier votre connexion internet.");
      }
    });
    
    window.addEventListener('online', function() {
      window.location.reload();
    });
  </script>
</body>
</html>
